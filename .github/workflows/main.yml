name: Build and Release Native PHP Project

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.16.0'

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress

    - name: Install npm dependencies
      run: npm install

    - name: Build frontend assets
      run: npm run build

    - name: Build Native PHP project
      run: |
        cp .env.example .env
        php artisan key:generate
        touch database/database.sqlite
        php artisan migrate:fresh
        chmod +x .
        php artisan native:build linux x64 --no-interaction

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/v}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload .deb Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/linux-x64/psy-repl_${{ steps.get_version.outputs.VERSION }}_amd64.deb
        asset_name: psy-repl_${{ steps.get_version.outputs.VERSION }}_amd64.deb
        asset_content_type: application/vnd.debian.binary-package

    - name: Upload AppImage Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/linux-x64/Psy REPL-${{ steps.get_version.outputs.VERSION }}.AppImage
        asset_name: Psy REPL-${{ steps.get_version.outputs.VERSION }}.AppImage
        asset_content_type: application/x-executable
